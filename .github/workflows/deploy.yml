
# .github/workflows/deploy.yml

name: Build and Deploy to GitHub Pages

on:
  # Runs on pushes to the main branch
  push:
    branches: [ "main" ]

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build your project
        # This runs the "build" script from your package.json
        # and uses the conditional base path from vite.config.ts
        run: npm run build

      - name: Upload the build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Vite builds to the 'dist' folder by default
          path: './dist'

  deploy:
    # This job requires the build job to have succeeded
    needs: build
    
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    # Specify runner + permissions
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
